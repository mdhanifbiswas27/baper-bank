<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body>
    <h1 class="text-6xl font-bold text-center mt-7">Let's get some <span class="font-bold text-7xl text-[#FF9B9B]">Money!!</span></h1>

     <section class="grid grid-cols-3 gap-5 w-10/12 mx-auto my-12">
        <div class=" bg-[#A8DF8E] p-8 rounded-xl">
            <h2 class="text-3xl text-white">Deposit</h2>
            <h1  class="text-4xl text-white">$<span id="total-deposit">00</span> </h1>
        </div>
        <div class=" bg-[#FF9B9B] p-8 rounded-xl">
            <h2 class="text-3xl text-white">Withdraw</h2>
            <h1 class="text-4xl text-white">00$</h1>
        </div>
        <div class=" bg-[#9E9FA5] p-8 rounded-xl">
            <h2 class="text-3xl text-white">Your Balance</h2>
            <h1 class="text-4xl text-white">$<span id="total-balance">1240</span></h1>
        </div>

     </section>

     <section class="grid grid-cols-2 gap-6 w-10/12 mx-auto mt-12">
        
            <div class=" bg-[#FF9B9B] p-8 rounded-xl ">
                <h2 class="text-3xl text-white">Please Deopsit</h2>
                <div class="mx-auto">
                    <input type="text" name="" id="deposit-field" class="block w-3/5 p-2 rounded-lg" placeholder="$ amonut you want to deposit">
                    <button id="btn-deposit" class="bg-[#9E9FA5] px-3 py-2 mt-3 rounded-lg text-white">Deopsit</button>
                </div>
            </div>
            <div class=" bg-[#9E9FA5] p-8 rounded-xl ">
                <h2 class="text-3xl text-white">Please Withdraw</h2>
                <div class="mx-auto">
                    <input type="text" name="" id="withdra-field" class="block w-3/5 p-2 rounded-lg" placeholder="$ amonut you want to deposit">
                    <button id="btn-withdraw" class="px-3 py-2 bg-[#FF9B9B] mt-3 rounded-lg text-white">Withdraw</button>
                </div>
            </div>
     </section>
     <script src="deposit.js"></script>
</body>
</html>
